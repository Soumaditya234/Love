name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]  # Change if your branch name is different

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # If you have a build step, add it here.
      # For plain HTML/CSS/JS, no build step is needed.

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.' # Path to your index.html and site files
