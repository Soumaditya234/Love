<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be Mine?</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        font-family: Arial, sans-serif;
        background: linear-gradient(120deg, #ff9a9e, #fad0c4, #fbc2eb);
        background-size: 400% 400%;
        animation: bg 15s ease infinite;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: #222;
    }
    @keyframes bg {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
    }
    .heart {
        font-size: 3rem;
        animation: beat 1.5s infinite;
    }
    @keyframes beat {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.3); }
    }
    button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 1.2rem;
        border: none;
        border-radius: 5px;
        background: #ff4e50;
        color: white;
        cursor: pointer;
    }
    button:hover {
        background: #ff6e7f;
    }
    #message {
        margin-top: 20px;
        font-size: 1.8rem;
        display: none;
    }
    .floating-heart {
        position: fixed;
        bottom: -20px;
        font-size: 1.5rem;
        animation: floatUp 4s linear forwards;
    }
    @keyframes floatUp {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-100vh); opacity: 0; }
    }
    .choices {
        margin-top: 20px;
        display: none;
        gap: 10px;
    }
    .choices button {
        background: #4CAF50;
        font-size: 1.1rem;
    }
    .choices button:hover {
        background: #45a049;
    }
</style>
</head>
<body>
    <h1>Hey Beautiful ‚ù§Ô∏è</h1>
    <div class="heart">üíñ</div>
    <p>There‚Äôs something I‚Äôve been meaning to ask...</p>
    <button id="btn">Click Here üíå</button>

    <div id="message">üíç Will you be mine forever? üíç</div>
    <div class="choices" id="choices">
        <button id="yesBtn">Yes</button>
        <button id="defYesBtn">Definitely Yes</button>
    </div>

<script>
document.getElementById("btn").addEventListener("click", function() {
    document.getElementById("message").style.display = "block";
    document.getElementById("choices").style.display = "flex";
    for (let i = 0; i < 20; i++) {
        let heart = document.createElement("div");
        heart.className = "floating-heart";
        heart.style.left = Math.random() * 100 + "vw";
        heart.innerHTML = "üíó";
        heart.style.fontSize = (Math.random() * 20 + 20) + "px";
        heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }
});

document.getElementById("yesBtn").addEventListener("click", showThanks);
document.getElementById("defYesBtn").addEventListener("click", showThanks);

function showThanks() {
    alert("Thanks ‚ù§Ô∏è DM me");
}
</script>
</body>
</html>
